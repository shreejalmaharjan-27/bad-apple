<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bad Apple on HTML Checkboxes</title>
  <style>
    body {
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
    }
    .page {
      display: inline-block;
      position: relative;
    }
    video {
      background: black;
      color: white;
      position: absolute;
      bottom: 6px;
      right: 6px;
    }
    footer {
      padding-top: 1rem;
    }
    #checkboxland input[type="checkbox"] {
        accent-color: #0075ff;
        width: 12px;
        height: 12px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div id="checkboxland" class="cbl-normalize"></div>
    <video controls loop width="200" height="150" style="display: none;">
      <source src="bad-apple.mp4" type="video/mp4" >
      <p>Your browser doesn't support HTML5 video. :(</p>
    </video>
    <button onclick="doSomething()">Play</button>
    <div id="debug">
        <div id="time"></div>
        <div id="marks"></div>
    </div>
  </div>
  <script>
    vp = 0;
    vid = document.querySelector('video');
    function doSomething() {
        if (!vp) {
            vid.play();
            vp = 1;
        } else {
            vp = 0;
            vid.pause();
        }

    }
    
  </script>
  <script type="module">
    import * as videoDemo from './play.js';
    videoDemo.init();
  </script>
</body>

</html>
